<html>
    <head>
        <title>Currency Converter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="functions.js"></script>
        <style type="text/css">
        ::-webkit-scrollbar {
		    width: 0px;
		}
        </style>
    </head>

    <body onload="loadHistory();loadVisits();">

        <div class="container">
            <div class="row jumbotron" style="margin-top: 40px;overflow: hidden;" id="row">
                <div class="col">
                        <div class="jumbotron"  id="convertWindow">
                                <h3 class="display-4">Currency Converter</h3>
                                Rates as of date: 27.10.2019
                                <hr>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">Customer</div>
                                    </div>
                                    <input type="text" class="form-control" id="customer" placeholder="Enter your name">
                                  </div>
            
                                        <div class="input-group"  style="margin-top: 18px;">
                                          <div class="input-group-prepend">
                                            <div class="input-group-text">Euro Amount</div>
                                          </div>
                                          <input type="number" class="form-control" id="currency1" placeholder="Enter Amount in Euro">
                                        </div>
            
                                        <div class="form-group" style="margin-top: 18px;">
                                                <select class="form-control" id="currency2">
                                                  <option selected disabled value="0">Select Currency</option>
                                                  <option value="INR">Indian Rupee</option>
                                                  <option value="USD">United States Dollar</option>
                                                  <option value="BPS">Pound Sterling</option>
                                                  <option value="JY">Japanese Yen</option>
                                                </select>
                                        </div>
            
                                        <div class="input-group" style="margin-bottom: 18px;">
                                                <div class="input-group-prepend">
                                                  <div class="input-group-text" id="ca">Converted Amount</div>
                                                </div>
                                                <input type="text" class="form-control" id="result"  placeholder="Converted Amount" disabled>
                                        </div>
            
                                        <button class="btn btn-outline-primary" onclick="sendback()">Convert</button>
                                        <button class="btn btn-outline-danger" onclick="reset()">Reset</button>
                                        <button class="btn btn-outline-success" id="counter">0</button>
                                        <button class="btn btn-outline-dark" id="visit">0</button>                                        
                        </div>
                </div>
                <!-- col 1 converter -->
                <div id="historycol" class="col" style=" border-left: 1px solid black;">
                <!-- Database -->
                    <div id="history" style="margin-left: 10px; height: inherit; overflow: auto;">
                    </div>
                </div>
                <!-- col 2 log -->
            </div>
            <!-- row -->
        


        </div>


    </body>
</html>
